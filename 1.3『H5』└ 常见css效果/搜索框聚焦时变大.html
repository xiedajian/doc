<html>
	<head>

		<title></title>
		<style type="text/css">
			.search{
			    width:80px;
			    height:40px;
			    border-radius:40px;
			    border:2px solid lightblue;
			    position: absolute;
			    right:200px;
			    outline:none;
			    text-indent:12px;

		<input class="search" type="text" placeholder="搜索...">
